<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link href="styles/poll-form.css" rel="stylesheet">
</head>
<body>
    <header>
        WDD 130 | Ayang Jhetem | HTML Form - User Poll
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                <label for="useremail">Email</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favourite internet browser?</label>
                    <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"></textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        Â©2024 | HTML Form - User Poll Activity | Ayang Jhetem
    </footer>
</body>
</html>
